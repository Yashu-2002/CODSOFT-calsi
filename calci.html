<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {
    
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url("yashu.jpg");
    background-size: cover; /* Optional: Adjust as needed */
    background-repeat: no-repeat; /* Optional: Adjust as needed */
}
.calculator-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    width: 300px; 
    
    margin-left: 37%;
    border: 2px solid #ccc;
    padding: 20px;
    box-shadow: 0px 0px 10px red;
    background-color: rgb(22, 179, 194);
    height: 67%;
  }
  input[type="text"] {
    width: 95%;
    margin-bottom: 15px;
    padding: 10px;
    font-size: 18px;
    text-align: right;
  }
  button {
    width: 50px;
    height: 50px;
    font-size: 18px;
    margin: 5px;
    cursor: pointer;
    border-radius: 15px; /* Make the buttons circular */
    background-color: rgb(213, 141, 134);
    border: 1px solid rgb(186, 73, 92);
  }
  h1{
    font-size: 50px;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  
</style>
</head>
<body>
  <h1>Simple Calculator</h1>
<div class="calculator">
  <input type="text" id="display" disabled>
  <button onclick="appendNumber('7')">7</button>
  <button onclick="appendNumber('8')">8</button>
  <button onclick="appendNumber('9')">9</button>
  <button onclick="appendOperator('+')">+</button>
  <br>
  <button onclick="appendNumber('4')">4</button>
  <button onclick="appendNumber('5')">5</button>
  <button onclick="appendNumber('6')">6</button>
  <button onclick="appendOperator('-')">-</button>
  <br>
  <button onclick="appendNumber('1')">1</button>
  <button onclick="appendNumber('2')">2</button>
  <button onclick="appendNumber('3')">3</button>
  <button onclick="appendOperator('*')">*</button>
  <br>
  <button onclick="appendNumber('0')">0</button>
  <button onclick="calculate()">=</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="appendOperator('/')">/</button>
</div>
<script>
  let currentExpression = '';
  const display = document.getElementById('display');

  function appendNumber(number) {
    currentExpression += number;
    display.value = currentExpression;
  }

  function appendOperator(operator) {
    currentExpression += operator;
    display.value = currentExpression;
  }

  function calculate() {
    try {
      currentExpression = eval(currentExpression).toString();
      display.value = currentExpression;
    } catch (error) {
      display.value = 'Error';
    }
  }

  function clearDisplay() {
    currentExpression = '';
    display.value = '';
  }
</script>
</body>
</html>
